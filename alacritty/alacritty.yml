# Font configuration
font:
  normal:
    # this needs to installed with pacman -S ttf-jetbrains-mono-nerd
    family: JetBrains Mono
    style: Regular
  bold:
    family: JetBrains Mono
    style: Bold
  italic:
    family: JetBrains Mono
    style: Italic

  bold_italic:
    family: JetBrains Mono
    style: Bold Italic
  size: 12.5


# Colors (One Half Light)
import:
  - ~/.config/alacritty/theme.yml



key_bindings:
  - { key: Paste,                   action: Paste }
  - { key: Return, mods: Shift,     action: SpawnNewInstance }
  - { key: T,      mods: Control,   command: {program: "/home/jona/.config/alacritty/themeswitch.sh"} }
  - { key: Copy,                    action: Copy }
