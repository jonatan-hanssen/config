# Font configuration
font:
  normal:
    # this needs to installed with pacman -S ttf-jetbrains-mono
    family: JetBrains Mono
    style: Regular
  bold:
    family: JetBrains Mono
    style: Bold
  italic:
    family: JetBrains Mono
    style: Italic

  bold_italic:
    family: JetBrains Mono
    style: Bold Italic
  size: 12.5

# Colors (One Half Light)
colors:
  primary:
    background: '0xfafafa'
    foreground: '0x383a42'
  normal:
    black: '0x383a42'
    red: '0xe45649'
    green: '0x50a14f'
    yellow: '0xc18401'
    blue: '0x0184bc'
    magenta: '0xa626a4'
    cyan: '0x0997b3'
    white: '0xfafafa'
  bright:
    black: '0x383a42'
    red: '0xe45649'
    green: '0x50a14f'
    yellow: '0xc18401'
    blue: '0x0184bc'
    magenta: '0xa626a4'
    cyan: '0x0997b3'
    white: '0xfafafa'

key_bindings:
  - { key: Paste,               action: Paste }
  - { key: Return, mods: Shift, action: SpawnNewInstance }
  - { key: Copy,                action: Copy }
